name: KimiVanish
version: '${project.version}'
main: com.kiminouso.kimivanish.KimiVanish
api-version: 1.19
prefix: KimiVanish
authors: [ KimiNoUso ]
softdepend: [ PlaceholderAPI, Essentials ]
description: A levelled vanish plugin.
